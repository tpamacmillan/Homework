<!--
Timothy Macmillan Data Processing Week 3

This is a simple bar chart that uses data from the KNMI database
in JSON format.

The bars show the average temperature in De Bilt for each day in
October 2017.

Data source: http://projects.knmi.nl/klimatologie/daggegevens/selectie.cgi
-->

<!DOCTYPE html>

<head>
  <style>
  .bar{
    fill: navy;
  }
  .bar:hover{
    fill: red;
  }
  .axis {
    font: 11px Georgia;
  }
  .axis path,
  .axis line {
    fill: none;
    stroke: black;
    shape-rendering: auto;
  }
  </style>
</head>

<body>
  <script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="barchart.js"></script>
</body>
